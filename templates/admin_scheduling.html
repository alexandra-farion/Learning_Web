<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Составление расписания</title>
    <link rel="shortcut icon" href="emblem.png">
</head>

<style>
    .vertical span {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
    }

    .button {
        background: #F9F2DC;
        border: #DBCFA9;
        height: 30px;
        width: 140px;
        border-radius: 3px;
    }

    .button:hover {
        background-color: #B7A295;
        color: white;
    }

    i {
        font-size: 15pt;
    }
</style>

<body>
<table align="center" width="100%" cellspacing="0" cellpadding="4">
    <tr>
        <th bgcolor="#F9F2DC" width="100%" height="60" colspan="4">
            <img src="emblem.png" align="right" alt="">
            <p align="left">
                <img src="for_main.png" align="center" alt="">
                <text>
                    <i>Учебная паутина</i>
                </text>
            </p>
        </th>
    </tr>
    <tr>
        <th bgcolor="#DBCFA9" width="100%" height="40" colspan="4" align="right">
            <button class="button" onclick="window.location.href='admin_main.html'">
                <i>На главную</i>
            </button>
    </tr>
    <tr>
        <th width="100%" height="30" colspan="4">
            <p><i>Класс </i>
                <label>
                    <input type='text' value="11А">
                </label>&nbsp;&nbsp;&nbsp;<i>Выберите неделю </i>
                <label>
                    <input type='week'>
                </label>
        </th>
    </tr>
    <tr>
        <th rowspan="3" bgcolor="#ffffff"><img src="for_diary.png" alt=""></th>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Понедельник-- -->
                <tr id="0">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Понедельник</i></span></th>
                </tr>
            </table>
        </td>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Четверг-- -->
                <tr id="3">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Четверг</i></span></th>
                </tr>
            </table>
        </td>
        <th rowspan="3" bgcolor="#ffffff"><img src="for_diary 2.png" alt=""></th>
    </tr>
    <tr>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Вторник-- -->
                <tr id="1">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Вторник</i></span></th>
                </tr>
            </table>
        </td>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Пятница-- -->
                <tr id="4">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Пятница</i></span></th>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Среда-- -->
                <tr id="2">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Среда</i></span></th>
                </tr>
            </table>
        </td>
        <td>
            <table align="center" border="1" bgcolor="#e1c9b7"> <! Суббота-- -->
                <tr id="5">
                    <th rowspan="8" bgcolor="#F9F2DC" width="20" class=vertical><span><i>Суббота</i></span></th>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <th width="100%" height="20" colspan="4" align="center">
            <button class="button" id="change"><i>Сохранить</i></button>
        </th>
    </tr>
    <tr>
        <th width="100%" height="20" colspan="4"></th>
    </tr>
    <tr>
        <th bgcolor="#F9F2DC" width="100%" height="30" colspan="4"></th>
    </tr>
    <tr>
        <th bgcolor="#DBCFA9" width="100%" height="15" colspan="4">
    </tr>
</table>
</body>

<script type="module" src="base.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="admin_scheduling.js" charset="utf-8"></script>
</html>
