<head>

    <link rel="shortcut icon" href="{{ url_for('static', path='/img/emblem.png') }}">
</head>

<style>
    button {
        background: #ffffff;
        border: none;
    }

    i {
        font-size: 15pt;

</style>

<body>

        <th bgcolor="#F9F2DC" width="100%" height="60" colspan="4">
            <img src="{{ url_for('static', path='/img/emblem.png') }}" align="right" alt="">

            <p align="left">
                <img src="{{ url_for('static', path='/img/for_main.png') }}" align="center" alt="">
                <text>
                    <i>Учебная паутина</i>
                </text>
            </p>
        </th>
    </tr>

    {% block content %}
    {% endblock %}
